<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-400 Interview Prep</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 15px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 24px;
        }

        .header p {
            font-size: 14px;
            color: #666;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 25px;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 12px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 13px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 15px;
        }

        .page-info {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 16px;
            text-align: center;
        }

        .questions-container {
            margin-bottom: 20px;
        }

        .question-item {
            border-bottom: 1px solid #e0e0e0;
            padding: 15px 0;
        }

        .question-item:last-child {
            border-bottom: none;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
            cursor: pointer;
            user-select: none;
        }

        .question-content {
            flex: 1;
        }

        .question-number {
            color: #667eea;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .question-text {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
        }

        .toggle-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .toggle-btn:hover {
            background: #5568d3;
        }

        .answer-text {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            margin-top: 10px;
            display: none;
            font-size: 14px;
            line-height: 1.6;
        }

        .answer-text.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .page-btn {
            padding: 10px 15px;
            border: 2px solid #667eea;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            min-width: 45px;
        }

        .page-btn.active {
            background: #667eea;
            color: white;
        }

        .page-btn:hover:not(.active) {
            background: #f0f4ff;
        }

        .page-btn.nav-btn {
            min-width: auto;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .stat-box {
            background: #f0f4ff;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 22px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .show-all-btn {
            width: 100%;
            padding: 12px;
            background: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.2s;
        }

        .show-all-btn:hover {
            background: #d0d0d0;
        }

        .view-toggle-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.2s;
        }

        .view-toggle-btn:hover {
            background: #5568d3;
        }

        /* Mobile optimizations for iPhone */
        @media (max-width: 600px) {
            body {
                padding: 8px;
            }

            h1 {
                font-size: 20px;
            }

            .header p {
                font-size: 13px;
            }

            .header {
                padding: 15px;
            }

            .card {
                padding: 15px;
            }

            .question-text {
                font-size: 15px;
            }

            .answer-text {
                font-size: 13px;
                padding: 12px;
            }

            .page-btn {
                padding: 8px 12px;
                font-size: 13px;
                min-width: 40px;
            }

            .toggle-btn {
                padding: 6px 12px;
                font-size: 11px;
            }

            .stat-value {
                font-size: 18px;
            }

            .stat-label {
                font-size: 11px;
            }

            .question-item {
                padding: 12px 0;
            }

            .question-header {
                gap: 8px;
            }
        }

        /* Very small screens */
        @media (max-width: 400px) {
            .pagination {
                gap: 5px;
            }

            .page-btn {
                padding: 6px 10px;
                font-size: 12px;
                min-width: 35px;
            }
        }
    </style>
</head>
<body>

        <div class="header">

    <script>

            { q: "What is one promise you make when you become a United States citizen?", a: "• Give up loyalty to other countries<br>• Defend the Constitution and laws of the United States<br>• Obey the laws of the United States<br>• Serve in the U.S. military (if needed)<br>• Serve the nation (if needed)<br>• Be loyal to the United States" },
            { q: "How old do citizens have to be to vote for President?", a: "Eighteen (18) and older" },
            { q: "What are two ways that Americans can participate in their democracy?", a: "• Vote<br>• Join a political party<br>• Help with a campaign<br>• Join a civic group<br>• Join a community group<br>• Give an elected official your opinion<br>• Call Senators and Representatives<br>• Run for office<br>• Write to a newspaper" },
            { q: "When is the last day you can send in federal income tax forms?", a: "April 15" },
            { q: "When must all men register for the Selective Service?", a: "• At age eighteen (18)<br>• Between eighteen (18) and twenty-six (26)" },
            { q: "What is one reason colonists came to America?", a: "• Freedom<br>• Political liberty<br>• Religious freedom<br>• Economic opportunity<br>• Practice their religion<br>• Escape persecution" },

            { q: "What group of people was taken to America and sold as slaves?", a: "• Africans<br>• People from Africa" },

            { q: "The Federalist Papers supported the passage of the U.S. Constitution. Name one of the writers.", a: "• James Madison<br>• Alexander Hamilton<br>• John Jay<br>• Publius" },
            { q: "What is one thing Benjamin Franklin is famous for?", a: "• U.S. diplomat<br>• Oldest member of the Constitutional Convention<br>• First Postmaster General of the United States<br>• Writer of 'Poor Richard's Almanac'<br>• Started the first free libraries" },

            { q: "Who was the first President?", a: "George Washington" },
            { q: "What territory did the United States buy from France in 1803?", a: "• The Louisiana Territory<br>• Louisiana" },
            { q: "Name one war fought by the United States in the 1800s.", a: "• War of 1812<br>• Mexican-American War<br>• Civil War<br>• Spanish-American War" },
            { q: "Name the U.S. war between the North and the South.", a: "• The Civil War<br>• The War between the States" },
            { q: "Name one problem that led to the Civil War.", a: "• Slavery<br>• Economic reasons<br>• States' rights" },
            { q: "What was one important thing that Abraham Lincoln did?", a: "• Freed the slaves (Emancipation Proclamation)<br>• Saved (or preserved) the Union<br>• Led the United States during the Civil War" },
            { q: "What did the Emancipation Proclamation do?", a: "• Freed the slaves<br>• Freed slaves in the Confederacy<br>• Freed slaves in most Southern states" },
            { q: "What did Susan B. Anthony do?", a: "• Fought for women's rights<br>• Fought for civil rights" },
            { q: "Name one war fought by the United States in the 1900s.", a: "• World War I<br>• World War II<br>• Korean War<br>• Vietnam War<br>• Gulf (Persian Gulf) War" },
            { q: "Who was President during World War I?", a: "Woodrow Wilson" },
            { q: "Who was President during the Great Depression and World War II?", a: "Franklin Roosevelt" },
            { q: "Who did the United States fight in World War II?", a: "Japan, Germany, and Italy" },
            { q: "Before he was President, Eisenhower was a general. What war was he in?", a: "World War II" },
            { q: "During the Cold War, what was the main concern of the United States?", a: "Communism" },
            { q: "What movement tried to end racial discrimination?", a: "Civil rights movement" },
            { q: "What did Martin Luther King, Jr. do?", a: "• Fought for civil rights<br>• Worked for equality for all Americans" },
            { q: "What major event happened on September 11, 2001, in the United States?", a: "Terrorists attacked the United States" },
            { q: "Name one American Indian tribe in the United States.", a: "• Cherokee<br>• Navajo<br>• Sioux<br>• Chippewa<br>• Choctaw<br>• Apache<br>• Iroquois<br>• Creek<br>• Blackfeet<br>• Seminole<br>• (and many others)" },

            { q: "What ocean is on the West Coast of the United States?", a: "Pacific Ocean" },
            { q: "What ocean is on the East Coast of the United States?", a: "Atlantic Ocean" },
            { q: "Name one U.S. territory.", a: "• Puerto Rico<br>• U.S. Virgin Islands<br>• American Samoa<br>• Northern Mariana Islands<br>• Guam" },
            { q: "Name one state that borders Canada.", a: "• Maine<br>• New Hampshire<br>• Vermont<br>• New York<br>• Pennsylvania<br>• Ohio<br>• Michigan<br>• Minnesota<br>• North Dakota<br>• Montana<br>• Idaho<br>• Washington<br>• Alaska" },
            { q: "Name one state that borders Mexico.", a: "• California<br>• Arizona<br>• New Mexico<br>• Texas" },
            { q: "What is the capital of the United States?", a: "Washington, D.C." },
            { q: "Where is the Statue of Liberty?", a: "• New York Harbor<br>• Liberty Island<br>• New Jersey<br>• New York" },
            { q: "Why does the flag have 13 stripes?", a: "• Because there were 13 original colonies<br>• Because the stripes represent the original colonies" },
            { q: "Why does the flag have 50 stars?", a: "• Because there is one star for each state<br>• Because each star represents a state<br>• Because there are 50 states" },
            { q: "What is the name of the national anthem?", a: "The Star-Spangled Banner" },
            { q: "When do we celebrate Independence Day?", a: "July 4" },
            { q: "Name two national U.S. holidays.", a: "• New Year's Day<br>• Martin Luther King, Jr. Day<br>• Presidents' Day<br>• Memorial Day<br>• Independence Day<br>• Labor Day<br>• Columbus Day<br>• Veterans Day<br>• Thanksgiving<br>• Christmas" }
        ];

        const QUESTIONS_PER_PAGE = 10;
        const TOTAL_PAGES = Math.ceil(questions.length / QUESTIONS_PER_PAGE);
        let currentPage = 1;
        let viewedQuestions = new Set();
        let allAnswersVisible = false;
        let showAllQuestionsMode = false;

        function toggleViewMode() {
            showAllQuestionsMode = !showAllQuestionsMode;

            if (showAllQuestionsMode) {
                displayAllQuestions();
                document.getElementById('viewToggleBtn').textContent = 'Show Pages (10 per page)';
            } else {
                displayPage(currentPage);
                document.getElementById('viewToggleBtn').textContent = 'Show All 100 Questions';
            }
        }

        function displayAllQuestions() {
            // Hide pagination and page info
            document.getElementById('pagination').style.display = 'none';
            document.getElementById('pageInfo').textContent = 'All 100 Questions';
            document.getElementById('currentPage').textContent = '-';

            // Clear container
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            // Add all questions
            for (let i = 0; i < questions.length; i++) {
                const q = questions[i];
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-item';
                questionDiv.innerHTML = `
                    <div class="question-header" onclick="toggleAnswer(${i})">
                        <div class="question-content">
                            <div class="question-number">Question ${i + 1}</div>
                            <div class="question-text">${q.q}</div>
                        </div>
                        <button class="toggle-btn" onclick="event.stopPropagation(); toggleAnswer(${i})" id="btn-${i}">Show</button>
                    </div>
                    <div class="answer-text" id="answer-${i}">${q.a}</div>
                `;
                container.appendChild(questionDiv);

                // Mark as viewed
                viewedQuestions.add(i);
            }

            // Update viewed count
            updateProgress();

            // Reset show all button
            allAnswersVisible = false;
            document.getElementById('showAllBtn').textContent = 'Show All Answers';

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function displayPage(pageNumber) {
            currentPage = pageNumber;
            const startIdx = (pageNumber - 1) * QUESTIONS_PER_PAGE;
            const endIdx = Math.min(startIdx + QUESTIONS_PER_PAGE, questions.length);

            // Show pagination and update page info
            document.getElementById('pagination').style.display = 'flex';
            document.getElementById('pageInfo').textContent =
                `Page ${pageNumber} of ${TOTAL_PAGES} (Questions ${startIdx + 1}-${endIdx})`;
            document.getElementById('currentPage').textContent = pageNumber;

            // Clear container
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            // Add questions for this page
            for (let i = startIdx; i < endIdx; i++) {
                const q = questions[i];
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-item';
                questionDiv.innerHTML = `
                    <div class="question-header" onclick="toggleAnswer(${i})">
                        <div class="question-content">
                            <div class="question-number">Question ${i + 1}</div>
                            <div class="question-text">${q.q}</div>
                        </div>
                        <button class="toggle-btn" onclick="event.stopPropagation(); toggleAnswer(${i})" id="btn-${i}">Show</button>
                    </div>
                    <div class="answer-text" id="answer-${i}">${q.a}</div>
                `;
                container.appendChild(questionDiv);

                // Mark as viewed
                viewedQuestions.add(i);
            }

            // Update viewed count
            updateProgress();

            // Update pagination
            renderPagination();

            // Reset show all button
            allAnswersVisible = false;
            document.getElementById('showAllBtn').textContent = 'Show All Answers';

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function toggleAnswer(index) {
            const answerEl = document.getElementById(`answer-${index}`);
            const btnEl = document.getElementById(`btn-${index}`);

            if (answerEl.classList.contains('show')) {
                answerEl.classList.remove('show');
                btnEl.textContent = 'Show';
            } else {
                answerEl.classList.add('show');
                btnEl.textContent = 'Hide';
            }
        }

        function toggleAllAnswers() {
            allAnswersVisible = !allAnswersVisible;

            let startIdx, endIdx;
            if (showAllQuestionsMode) {
                // Toggle all 100 questions
                startIdx = 0;
                endIdx = questions.length;
            } else {
                // Toggle current page only
                startIdx = (currentPage - 1) * QUESTIONS_PER_PAGE;
                endIdx = Math.min(startIdx + QUESTIONS_PER_PAGE, questions.length);
            }

            for (let i = startIdx; i < endIdx; i++) {
                const answerEl = document.getElementById(`answer-${i}`);
                const btnEl = document.getElementById(`btn-${i}`);

                if (allAnswersVisible) {
                    answerEl.classList.add('show');
                    btnEl.textContent = 'Hide';
                } else {
                    answerEl.classList.remove('show');
                    btnEl.textContent = 'Show';
                }
            }

            document.getElementById('showAllBtn').textContent =
                allAnswersVisible ? 'Hide All Answers' : 'Show All Answers';
        }

        function renderPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            // Previous button
            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn nav-btn';
            prevBtn.textContent = '←';
            prevBtn.onclick = () => {
                if (currentPage > 1) displayPage(currentPage - 1);
            };
            prevBtn.disabled = currentPage === 1;
            if (currentPage === 1) prevBtn.style.opacity = '0.3';
            pagination.appendChild(prevBtn);

            // Page number buttons
            for (let i = 1; i <= TOTAL_PAGES; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = 'page-btn' + (i === currentPage ? ' active' : '');
                pageBtn.textContent = i;
                pageBtn.onclick = () => displayPage(i);
                pagination.appendChild(pageBtn);
            }

            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn nav-btn';
            nextBtn.textContent = '→';
            nextBtn.onclick = () => {
                if (currentPage < TOTAL_PAGES) displayPage(currentPage + 1);
            };
            nextBtn.disabled = currentPage === TOTAL_PAGES;
            if (currentPage === TOTAL_PAGES) nextBtn.style.opacity = '0.3';
            pagination.appendChild(nextBtn);
        }

        function updateProgress() {
            document.getElementById('viewedQ').textContent = viewedQuestions.size;
            const progress = Math.round((viewedQuestions.size / questions.length) * 100);
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressBar').textContent = `${viewedQuestions.size}/100`;
        }

        // Initialize
        displayPage(1);
    </script>
</body>
