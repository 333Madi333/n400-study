<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="N-400 Interview Preparation - Practice 100 Civics Questions for U.S. Citizenship">
    <meta name="keywords" content="N-400, citizenship, civics test, USCIS, naturalization">
    <meta name="author" content="N-400 Study App">
    <title>N-400 Interview Prep</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sentences.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>ðŸ‡ºðŸ‡¸ N-400 Interview Preparation</h1>
            <p>Practice 100 Civics Questions for U.S. Citizenship</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar">0/100</div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="card navigation-card">
            <a href="sentences.html" class="nav-link">Switch to Study Sentences Format â†’</a>
        </div>

        <!-- Main Content Card -->
        <div class="card">
            <!-- Page Information -->
            <div class="page-info" id="pageInfo">Page 1 of 10 (Questions 1-10)</div>

            <!-- View Toggle Button -->
            <button class="view-toggle-btn" onclick="toggleViewMode()" id="viewToggleBtn">
                Show All 100 Questions
            </button>

            <!-- Filter Buttons -->
            <div class="filter-container">
                <button class="filter-btn active" onclick="setFilter('all')" id="filterAll">
                    All Questions
                </button>
                <button class="filter-btn" onclick="setFilter('marked')" id="filterMarked">
                    Marked Only
                </button>
            </div>

            <!-- Show All Answers Button -->
            <button class="show-all-btn" onclick="toggleAllAnswers()" id="showAllBtn">
                Show All Answers
            </button>

            <!-- Questions Container -->
            <div class="questions-container" id="questionsContainer">
                <!-- Questions will be dynamically inserted here by JavaScript -->
            </div>

            <!-- Pagination Controls -->
            <div class="pagination" id="pagination">
                <!-- Pagination buttons will be dynamically inserted here by JavaScript -->
            </div>

            <!-- Statistics -->
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-value" id="currentPage">1</div>
                    <div class="stat-label">Current Page</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="markedQ">0</div>
                    <div class="stat-label">Marked</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="viewedQ">0</div>
                    <div class="stat-label">Viewed</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/questions.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
