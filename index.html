<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-400 Interview Prep</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 25px;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .mode-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .mode-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid #667eea;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .question-number {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .question-text {
            font-size: 24px;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .answer-section {
            margin-top: 20px;
        }

        .answer-text {
            background: #f0f4ff;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            margin-top: 20px;
            display: none;
        }

        .answer-text.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .answer-text ul {
            margin-left: 20px;
            margin-top: 10px;
        }

        .answer-text li {
            margin: 5px 0;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-box {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üá∫üá∏ N-400 Interview Preparation</h1>
            <p>Practice 100 Civics Questions for U.S. Citizenship</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar">0/100</div>
            </div>
        </div>

        <div class="card">
            <div class="mode-selector">
                <button class="mode-btn active" onclick="setMode('sequential')">Sequential</button>
                <button class="mode-btn" onclick="setMode('random')">Random</button>
            </div>

            <div class="question-number" id="questionNumber">Question 1 of 100</div>
            <div class="question-text" id="questionText"></div>

            <div class="answer-section">
                <div class="answer-text" id="answerText"></div>
            </div>

            <div class="controls">
                <button class="btn btn-secondary" onclick="prevQuestion()" id="prevBtn">‚Üê Previous</button>
                <button class="btn btn-primary" onclick="toggleAnswer()" id="showBtn">Show Answer</button>
                <button class="btn btn-secondary" onclick="nextQuestion()">Next ‚Üí</button>
            </div>

            <div class="stats">
                <div class="stat-box">
                    <div class="stat-value" id="currentQ">1</div>
                    <div class="stat-label">Current</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="viewedQ">0</div>
                    <div class="stat-label">Viewed</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">100</div>
                    <div class="stat-label">Total</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const questions = [

            { q: "What do we call the first ten amendments to the Constitution?", a: "The Bill of Rights" },
            { q: "What is one right or freedom from the First Amendment?", a: "‚Ä¢ Speech<br>‚Ä¢ Religion<br>‚Ä¢ Assembly<br>‚Ä¢ Press<br>‚Ä¢ Petition the government" },
            { q: "How many amendments does the Constitution have?", a: "Twenty-seven (27)" },
            { q: "What did the Declaration of Independence do?", a: "‚Ä¢ Announced our independence from Great Britain<br>‚Ä¢ Declared our independence from Great Britain<br>‚Ä¢ Said that the United States is free from Great Britain" },
            { q: "What are two rights in the Declaration of Independence?", a: "‚Ä¢ Life<br>‚Ä¢ Liberty<br>‚Ä¢ Pursuit of happiness" },
            { q: "What is freedom of religion?", a: "You can practice any religion, or not practice a religion" },
            { q: "What is the economic system in the United States?", a: "‚Ä¢ Capitalist economy<br>‚Ä¢ Market economy" },
            { q: "What is the 'rule of law'?", a: "‚Ä¢ Everyone must follow the law<br>‚Ä¢ Leaders must obey the law<br>‚Ä¢ Government must obey the law<br>‚Ä¢ No one is above the law" },
            { q: "Name one branch or part of the government.", a: "‚Ä¢ Congress<br>‚Ä¢ Legislative<br>‚Ä¢ President<br>‚Ä¢ Executive<br>‚Ä¢ The courts<br>‚Ä¢ Judicial" },
            { q: "What stops one branch of government from becoming too powerful?", a: "‚Ä¢ Checks and balances<br>‚Ä¢ Separation of powers" },
            { q: "Who is in charge of the executive branch?", a: "The President" },
            { q: "Who makes federal laws?", a: "‚Ä¢ Congress<br>‚Ä¢ Senate and House of Representatives<br>‚Ä¢ U.S. or national legislature" },
            { q: "What are the two parts of the U.S. Congress?", a: "The Senate and House of Representatives" },
            { q: "How many U.S. Senators are there?", a: "One hundred (100)" },
            { q: "We elect a U.S. Senator for how many years?", a: "Six (6)" },
            { q: "Who is one of your state's U.S. Senators now?", a: "Answers will vary. [Visit uscis.gov/citizenship/find-study-materials for your state's senators]" },
            { q: "The House of Representatives has how many voting members?", a: "Four hundred thirty-five (435)" },
            { q: "We elect a U.S. Representative for how many years?", a: "Two (2)" },
            { q: "Name your U.S. Representative.", a: "Answers will vary. [Visit uscis.gov/citizenship/find-study-materials to find your representative]" },
            { q: "Who does a U.S. Senator represent?", a: "All people of the state" },
            { q: "Why do some states have more Representatives than other states?", a: "‚Ä¢ Because of the state's population<br>‚Ä¢ Because they have more people<br>‚Ä¢ Because some states have more people" },
            { q: "We elect a President for how many years?", a: "Four (4)" },
            { q: "In what month do we vote for President?", a: "November" },
            { q: "What is the name of the President of the United States now?", a: "Donald Trump" },
            { q: "What is the name of the Vice President of the United States now?", a: "J.D. Vance" },
            { q: "If the President can no longer serve, who becomes President?", a: "The Vice President" },
            { q: "If both the President and the Vice President can no longer serve, who becomes President?", a: "The Speaker of the House" },
            { q: "Who is the Commander in Chief of the military?", a: "The President" },
            { q: "Who signs bills to become laws?", a: "The President" },
            { q: "Who vetoes bills?", a: "The President" },
            { q: "What does the President's Cabinet do?", a: "Advises the President" },
            { q: "What are two Cabinet-level positions?", a: "‚Ä¢ Secretary of State<br>‚Ä¢ Secretary of Defense<br>‚Ä¢ Secretary of Treasury<br>‚Ä¢ Secretary of Homeland Security<br>‚Ä¢ Attorney General<br>‚Ä¢ (and others)" },
            { q: "What does the judicial branch do?", a: "‚Ä¢ Reviews laws<br>‚Ä¢ Explains laws<br>‚Ä¢ Resolves disputes<br>‚Ä¢ Decides if a law goes against the Constitution" },
            { q: "What is the highest court in the United States?", a: "The Supreme Court" },
            { q: "How many justices are on the Supreme Court?", a: "Nine (9)" },
            { q: "Who is the Chief Justice of the United States now?", a: "John Roberts (John G. Roberts, Jr.)" },
            { q: "Under our Constitution, some powers belong to the federal government. What is one power of the federal government?", a: "‚Ä¢ To print money<br>‚Ä¢ To declare war<br>‚Ä¢ To create an army<br>‚Ä¢ To make treaties" },
            { q: "Under our Constitution, some powers belong to the states. What is one power of the states?", a: "‚Ä¢ Provide schooling and education<br>‚Ä¢ Provide protection (police)<br>‚Ä¢ Provide safety (fire departments)<br>‚Ä¢ Give a driver's license<br>‚Ä¢ Approve zoning and land use" },
            { q: "Who is the Governor of your state now?", a: "Answers will vary. [Michigan residents: Gretchen Whitmer]" },
            { q: "What is the capital of your state?", a: "Answers will vary. [Michigan residents: Lansing]" },
            { q: "What are the two major political parties in the United States?", a: "Democratic and Republican" },
            { q: "What is the political party of the President now?", a: "Republican Party" },
            { q: "What is the name of the Speaker of the House of Representatives now?", a: "Mike Johnson" },
            { q: "There are four amendments to the Constitution about who can vote. Describe one of them.", a: "‚Ä¢ Citizens eighteen (18) and older can vote<br>‚Ä¢ You don't have to pay to vote<br>‚Ä¢ Any citizen can vote (women and men)<br>‚Ä¢ A male citizen of any race can vote" },
            { q: "What is one responsibility that is only for United States citizens?", a: "‚Ä¢ Serve on a jury<br>‚Ä¢ Vote in a federal election" },
            { q: "Name one right only for United States citizens.", a: "‚Ä¢ Vote in a federal election<br>‚Ä¢ Run for federal office" },
            { q: "What are two rights of everyone living in the United States?", a: "‚Ä¢ Freedom of expression<br>‚Ä¢ Freedom of speech<br>‚Ä¢ Freedom of assembly<br>‚Ä¢ Freedom to petition the government<br>‚Ä¢ Freedom of religion<br>‚Ä¢ The right to bear arms" },
            { q: "What do we show loyalty to when we say the Pledge of Allegiance?", a: "‚Ä¢ The United States<br>‚Ä¢ The flag" },
            { q: "What is one promise you make when you become a United States citizen?", a: "‚Ä¢ Give up loyalty to other countries<br>‚Ä¢ Defend the Constitution and laws of the United States<br>‚Ä¢ Obey the laws of the United States<br>‚Ä¢ Serve in the U.S. military (if needed)<br>‚Ä¢ Serve the nation (if needed)<br>‚Ä¢ Be loyal to the United States" },
            { q: "How old do citizens have to be to vote for President?", a: "Eighteen (18) and older" },
            { q: "What are two ways that Americans can participate in their democracy?", a: "‚Ä¢ Vote<br>‚Ä¢ Join a political party<br>‚Ä¢ Help with a campaign<br>‚Ä¢ Join a civic group<br>‚Ä¢ Join a community group<br>‚Ä¢ Give an elected official your opinion<br>‚Ä¢ Call Senators and Representatives<br>‚Ä¢ Run for office<br>‚Ä¢ Write to a newspaper" },
            { q: "When is the last day you can send in federal income tax forms?", a: "April 15" },
            { q: "When must all men register for the Selective Service?", a: "‚Ä¢ At age eighteen (18)<br>‚Ä¢ Between eighteen (18) and twenty-six (26)" },
            { q: "What is one reason colonists came to America?", a: "‚Ä¢ Freedom<br>‚Ä¢ Political liberty<br>‚Ä¢ Religious freedom<br>‚Ä¢ Economic opportunity<br>‚Ä¢ Practice their religion<br>‚Ä¢ Escape persecution" },
            { q: "Who lived in America before the Europeans arrived?", a: "‚Ä¢ American Indians<br>‚Ä¢ Native Americans" },
            { q: "What group of people was taken to America and sold as slaves?", a: "‚Ä¢ Africans<br>‚Ä¢ People from Africa" },
            { q: "Why did the colonists fight the British?", a: "‚Ä¢ Because of high taxes<br>‚Ä¢ Because the British army stayed in their houses<br>‚Ä¢ Because they didn't have self-government" },
            { q: "Who wrote the Declaration of Independence?", a: "Thomas Jefferson" },
            { q: "When was the Declaration of Independence adopted?", a: "July 4, 1776" },
            { q: "There were 13 original states. Name three.", a: "‚Ä¢ New Hampshire<br>‚Ä¢ Massachusetts<br>‚Ä¢ Rhode Island<br>‚Ä¢ Connecticut<br>‚Ä¢ New York<br>‚Ä¢ New Jersey<br>‚Ä¢ Pennsylvania<br>‚Ä¢ Delaware<br>‚Ä¢ Maryland<br>‚Ä¢ Virginia<br>‚Ä¢ North Carolina<br>‚Ä¢ South Carolina<br>‚Ä¢ Georgia" },
            { q: "What happened at the Constitutional Convention?", a: "‚Ä¢ The Constitution was written<br>‚Ä¢ The Founding Fathers wrote the Constitution" },
            { q: "When was the Constitution written?", a: "1787" },
            { q: "The Federalist Papers supported the passage of the U.S. Constitution. Name one of the writers.", a: "‚Ä¢ James Madison<br>‚Ä¢ Alexander Hamilton<br>‚Ä¢ John Jay<br>‚Ä¢ Publius" },
            { q: "What is one thing Benjamin Franklin is famous for?", a: "‚Ä¢ U.S. diplomat<br>‚Ä¢ Oldest member of the Constitutional Convention<br>‚Ä¢ First Postmaster General of the United States<br>‚Ä¢ Writer of 'Poor Richard's Almanac'<br>‚Ä¢ Started the first free libraries" },
            { q: "Who is the 'Father of Our Country'?", a: "George Washington" },
            { q: "Who was the first President?", a: "George Washington" },
            { q: "What territory did the United States buy from France in 1803?", a: "‚Ä¢ The Louisiana Territory<br>‚Ä¢ Louisiana" },
            { q: "Name one war fought by the United States in the 1800s.", a: "‚Ä¢ War of 1812<br>‚Ä¢ Mexican-American War<br>‚Ä¢ Civil War<br>‚Ä¢ Spanish-American War" },
            { q: "Name the U.S. war between the North and the South.", a: "‚Ä¢ The Civil War<br>‚Ä¢ The War between the States" },
            { q: "Name one problem that led to the Civil War.", a: "‚Ä¢ Slavery<br>‚Ä¢ Economic reasons<br>‚Ä¢ States' rights" },
            { q: "What was one important thing that Abraham Lincoln did?", a: "‚Ä¢ Freed the slaves (Emancipation Proclamation)<br>‚Ä¢ Saved (or preserved) the Union<br>‚Ä¢ Led the United States during the Civil War" },
            { q: "What did the Emancipation Proclamation do?", a: "‚Ä¢ Freed the slaves<br>‚Ä¢ Freed slaves in the Confederacy<br>‚Ä¢ Freed slaves in most Southern states" },
            { q: "What did Susan B. Anthony do?", a: "‚Ä¢ Fought for women's rights<br>‚Ä¢ Fought for civil rights" },
            { q: "Name one war fought by the United States in the 1900s.", a: "‚Ä¢ World War I<br>‚Ä¢ World War II<br>‚Ä¢ Korean War<br>‚Ä¢ Vietnam War<br>‚Ä¢ Gulf (Persian Gulf) War" },
            { q: "Who was President during World War I?", a: "Woodrow Wilson" },
            { q: "Who was President during the Great Depression and World War II?", a: "Franklin Roosevelt" },
            { q: "Who did the United States fight in World War II?", a: "Japan, Germany, and Italy" },
            { q: "Before he was President, Eisenhower was a general. What war was he in?", a: "World War II" },
            { q: "During the Cold War, what was the main concern of the United States?", a: "Communism" },
            { q: "What movement tried to end racial discrimination?", a: "Civil rights movement" },
            { q: "What did Martin Luther King, Jr. do?", a: "‚Ä¢ Fought for civil rights<br>‚Ä¢ Worked for equality for all Americans" },
            { q: "What major event happened on September 11, 2001, in the United States?", a: "Terrorists attacked the United States" },
            { q: "Name one American Indian tribe in the United States.", a: "‚Ä¢ Cherokee<br>‚Ä¢ Navajo<br>‚Ä¢ Sioux<br>‚Ä¢ Chippewa<br>‚Ä¢ Choctaw<br>‚Ä¢ Apache<br>‚Ä¢ Iroquois<br>‚Ä¢ Creek<br>‚Ä¢ Blackfeet<br>‚Ä¢ Seminole<br>‚Ä¢ (and many others)" },
            { q: "Name one of the two longest rivers in the United States.", a: "‚Ä¢ Missouri River<br>‚Ä¢ Mississippi River" },
            { q: "What ocean is on the West Coast of the United States?", a: "Pacific Ocean" },
            { q: "What ocean is on the East Coast of the United States?", a: "Atlantic Ocean" },
            { q: "Name one U.S. territory.", a: "‚Ä¢ Puerto Rico<br>‚Ä¢ U.S. Virgin Islands<br>‚Ä¢ American Samoa<br>‚Ä¢ Northern Mariana Islands<br>‚Ä¢ Guam" },
            { q: "Name one state that borders Canada.", a: "‚Ä¢ Maine<br>‚Ä¢ New Hampshire<br>‚Ä¢ Vermont<br>‚Ä¢ New York<br>‚Ä¢ Pennsylvania<br>‚Ä¢ Ohio<br>‚Ä¢ Michigan<br>‚Ä¢ Minnesota<br>‚Ä¢ North Dakota<br>‚Ä¢ Montana<br>‚Ä¢ Idaho<br>‚Ä¢ Washington<br>‚Ä¢ Alaska" },
            { q: "Name one state that borders Mexico.", a: "‚Ä¢ California<br>‚Ä¢ Arizona<br>‚Ä¢ New Mexico<br>‚Ä¢ Texas" },
            { q: "What is the capital of the United States?", a: "Washington, D.C." },
            { q: "Where is the Statue of Liberty?", a: "‚Ä¢ New York Harbor<br>‚Ä¢ Liberty Island<br>‚Ä¢ New Jersey<br>‚Ä¢ New York" },
            { q: "Why does the flag have 13 stripes?", a: "‚Ä¢ Because there were 13 original colonies<br>‚Ä¢ Because the stripes represent the original colonies" },
            { q: "Why does the flag have 50 stars?", a: "‚Ä¢ Because there is one star for each state<br>‚Ä¢ Because each star represents a state<br>‚Ä¢ Because there are 50 states" },
            { q: "What is the name of the national anthem?", a: "The Star-Spangled Banner" },
            { q: "When do we celebrate Independence Day?", a: "July 4" },
            { q: "Name two national U.S. holidays.", a: "‚Ä¢ New Year's Day<br>‚Ä¢ Martin Luther King, Jr. Day<br>‚Ä¢ Presidents' Day<br>‚Ä¢ Memorial Day<br>‚Ä¢ Independence Day<br>‚Ä¢ Labor Day<br>‚Ä¢ Columbus Day<br>‚Ä¢ Veterans Day<br>‚Ä¢ Thanksgiving<br>‚Ä¢ Christmas" }
        ];

        let currentIndex = 0;
        let mode = 'sequential';
        let viewedQuestions = new Set();
        let showingAnswer = false;

        function setMode(newMode) {
            mode = newMode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (mode === 'random') {
                currentIndex = Math.floor(Math.random() * questions.length);
                displayQuestion();
            }
        }

        function displayQuestion() {
            const q = questions[currentIndex];
            document.getElementById('questionNumber').textContent = `Question ${currentIndex + 1} of 100`;
            document.getElementById('questionText').textContent = q.q;
            document.getElementById('answerText').innerHTML = q.a;
            document.getElementById('answerText').classList.remove('show');
            document.getElementById('showBtn').textContent = 'Show Answer';
            document.getElementById('currentQ').textContent = currentIndex + 1;
            
            showingAnswer = false;
            viewedQuestions.add(currentIndex);
            document.getElementById('viewedQ').textContent = viewedQuestions.size;
            
            const progress = Math.round((viewedQuestions.size / questions.length) * 100);
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressBar').textContent = `${viewedQuestions.size}/100`;
            
            document.getElementById('prevBtn').disabled = currentIndex === 0 && mode === 'sequential';
        }

        function toggleAnswer() {
            const answerEl = document.getElementById('answerText');
            showingAnswer = !showingAnswer;
            
            if (showingAnswer) {
                answerEl.classList.add('show');
                document.getElementById('showBtn').textContent = 'Hide Answer';
            } else {
                answerEl.classList.remove('show');
                document.getElementById('showBtn').textContent = 'Show Answer';
            }
        }

        function nextQuestion() {
            if (mode === 'sequential') {
                currentIndex = (currentIndex + 1) % questions.length;
            } else {
                currentIndex = Math.floor(Math.random() * questions.length);
            }
            displayQuestion();
        }

        function prevQuestion() {
            if (mode === 'sequential' && currentIndex > 0) {
                currentIndex--;
                displayQuestion();
            }
        }

        displayQuestion();
    </script>
</body>
</html>
